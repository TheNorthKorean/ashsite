<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Transform your aesthetic practice with our revolutionary sales training system. Master consultations, increase conversions, and boost revenue." />
    <meta name="keywords" content="aesthetic sales training, medical spa sales, consultation training, aesthetic medicine, sales coaching" />
    <title>Aesthetic Sales Hero - Master the Art of Aesthetic Sales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Meta Pixel Code -->

    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hidden forms for Netlify detection (required for React forms) -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input name="bot-field" />
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="practiceType">
        <option value="medical-spa">Medical Spa</option>
        <option value="dermatology">Dermatology</option>
        <option value="plastic-surgery">Plastic Surgery</option>
        <option value="wellness-center">Wellness Center</option>
        <option value="other">Other</option>
      </select>
      <textarea name="message"></textarea>
    </form>
    
    <form name="coaching-inquiry" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="coaching-inquiry" />
      <input name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="coachingType">
        <option value="one-on-one">1-on-1 Coaching</option>
        <option value="group">Group Coaching</option>
        <option value="certification">Certification Program</option>
        <option value="custom">Custom Program</option>
      </select>
      <textarea name="goals"></textarea>
      <select name="contactMethod">
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="video">Video Call</option>
      </select>
      <input type="text" name="bestTime" />
    </form>
    
    <form name="application" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="application" />
      <input name="bot-field" />
      <input type="text" name="track" />
      <input type="text" name="fullName" />
      <input type="email" name="email" />
      <input type="text" name="professionalTitle" />
      <input type="text" name="organization" />
      <input type="text" name="country" />
      <input type="url" name="linkedinUrl" />
      <input type="number" name="yearsExperience" />
      <textarea name="briefBio"></textarea>
      <input type="text" name="areasOfExpertise" />
      <textarea name="motivationStatement"></textarea>
      <textarea name="achievements"></textarea>
      <input type="text" name="howDidYouHear" />
      <input type="checkbox" name="gdprConsent" />
      <input type="checkbox" name="marketingConsent" />
      <input type="checkbox" name="termsAccepted" />
    </form>

    <form name="enterprise-contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="enterprise-contact" />
      <input name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <select name="practiceSize">
        <option value="1-5 employees">1-5 employees</option>
        <option value="6-20 employees">6-20 employees</option>
        <option value="21-50 employees">21-50 employees</option>
        <option value="51+ employees">51+ employees</option>
        <option value="Multi-location">Multi-location</option>
      </select>
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
